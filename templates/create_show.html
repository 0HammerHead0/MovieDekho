<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='new_booking.css')}}">
        <title>Movie Dekho!</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 " style="font-size:large;">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Summary</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{url_for('admin_login')}}">Logout</a>
                    </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
        <div class=" head">
            <h1 class="title"><strong>{{title}} </strong>[{{venue.name}}]-</h1>
        </div>
        <div class="body_ container-fluid " style="justify-content: right;margin-top:10%">
            
            <form method="POST">
                <div class="row g-2 align-items-center"style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Show name:</label>
                    </div>
                    <div class="col-auto" style="width:50%; ">
                      <input name="name" id="inputPassword6" class="form-control">
                    </div>
                </div>
                <div class="row g-2 align-items-center"style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Rating:</label>
                    </div>
                    <div class="col-auto" style="width:50%; ">
                      <input name="rating" id="inputPassword6" class="form-control" type="number">
                    </div>
                </div>
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500;">Start time:</label>
                    </div>
                    <div class="col-auto" style="width:50%;">
                      <input name="start_time" id="inputPassword6" class="form-control"  type="time">
                    </div>
                </div> 
                <!-- (XXam/pm-XXam/pm) -->
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">End time:</label>
                  </div>
                  <div class="col-auto" style="width:50%;">
                    <input name="end_time" id="inputPassword6" class="form-control" type="time">
                  </div>
                </div> 
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label"  style="font-size:25px;font-weight: 500; ">Date:</label>
                  </div>
                  <!-- YYYY-MM-DD -->
                  <div class="col-auto" style="width:50%;">
                    <input name="date" id="inputPassword6" class="form-control"type="date">
                  </div>
                </div>        
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Tags:</label>
                    </div>
                    <div class="col-auto" style="width:50%;">
                      <input name="tags" id="inputPassword6" class="form-control">
                    </div>
                </div>   
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Price:</label>
                    </div>
                    <div class="col-auto" style="width:50%;">
                      <input name="price" id="inputPassword6" class="form-control" type="number">
                    </div>
                </div>
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Capacity:</label>
                  </div>
                  <div class="col-auto" style="width:50%;">
                    <input name="capacity" id="inputPassword6" class="form-control"type="number">
                  </div>
                </div>
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Thumbnail Link:</label>
                  </div>
                  <div class="col-auto" style="width:50%;">
                    <input name="img" id="inputPassword6" class="form-control">
                  </div>
                </div>
                <div style="text-align: center;margin-top: 2%;">
                    <button type="submit" class="btn btn-primary btn-lg button" >Save</button>
                </div>      
            </form>
        </div>
    </body>
</html>
