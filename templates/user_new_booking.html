<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='new_booking.css')}}">
        <title>Movie Dekho!</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">{{user.name}}'s Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 " style="font-size:large;">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('user_dash', username=user.username )}}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{url_for('user_all_bookings', username=user.username )}}">Bookings</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home') }}">Logout</a>
                    </li>
                </div>
            </div>
            </div>
        </nav>
        <div class=" head">
            <h1 class="title"><span></span><strong>Booking-</strong> {{show.name}} {{show.venue.name}}</h1> <h2 class="time"><strong>Time:</strong> {{show.time}}</h2>
        </div>
        <div class="seat_select container-fluid">
            <h3 style="margin-left: 20%;">Available seats: {{show.rem_cap}}</h3>
            <form method="POST">
            <div class="form-input">
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Number:</label>
                    </div>
                    <div class="col-auto" style="width:50%; ">
                      <input id="inputPassword6" name="number" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-2 align-items-center" style="justify-content: right; margin-right: 30%">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label" style="font-size:25px;font-weight: 500; ">Price:</label>
                    </div>
                    <div class="col-auto" style="width:50%; ">
                      <div id="inputPassword6" class="form-control">{{show.price}}</div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary btn-lg"style="background-color:#2C3333 ;border-color: transparent; margin-top:2%">Check</button>
                </div>              
            </div>
        </form>
        </div>
    </body>
</html>
